<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Styles/bodyStyle.css">
    <title>Calc</title>

    <script src="Assets/scripts/warehouse.js" defer></script>
    <script src="Assets/scripts/onAction.js" defer></script>
</head>

<body>

    <h2 id="simpleHeading"><a id="simpleCalc" href="">Simple Calc</a></h2>
    <center>

        <h4 id="changeHeading"><a id="anotherCalc" href="">CHANGE</a></h4>

        <div id="display">
            <img id="backspace" src="" alt="">
            <p id="displayCalculation"> </p>
        </div>

        <div id="show_result">
            <p id="displaying_result"> </p>
        </div>

        <div id="basicBtns">
            <div id="row-1">
                <button id="clearBtn">C</button>
                <button id="percentageBtn">%</button>
                <button id="powerBtn">^</button>
                <button id="divisionBtn">/</button>
            </div>

            <div id="row-2">
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="multiplicationBtn">x</button>
            </div>

            <div id="row-3">
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="minusBtn">-</button>
            </div>

            <div id="row-4">
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="plusBtn">+</button>
            </div>

            <div id="row-5">
                <button id="plusOrMinusBtn">+/-</button>
                <button id="zeroBtn">0</button>
                <button id="pointBtn">.</button>
                <button id="isEqualToBtn">=</button>
            </div>

        </div>
    </center>

</body>

</html>
